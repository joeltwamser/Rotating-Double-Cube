<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<!-- These scripts can be removed on an active site with a server.
		Dependencies will be handled with npm? -->
		<script src="node_modules/three/build/three.js"></script>
		<script src="node_modules/three/examples/js/Detector.js"></script>
		<script>
			//add this lines below when you get the real site up and running
			//with node.js.  You use npm to handle your dependencies for you.
			//import * as THREE from 'three';
			//import * as Detector from "Detector";

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshNormalMaterial();
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				
				renderer.render( scene, camera );
			}
			if (Detector.webgl) {
			    // Initiate function or other initializations here
			    animate();
			} else {
			    var warning = Detector.getWebGLErrorMessage();
			    document.getElementById('container').appendChild(warning);
			    console.log("shieet");
			}
			//animate();
		</script>
	</body>
</html>
